<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedshi YouTube AI Moderator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
        }
        #root:empty::before {
            content: 'Initializing Fedshi AI...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #64748b;
            font-weight: 600;
            font-size: 1.1rem;
        }
        #debug-log {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #0f172a;
            color: #94a3b8;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 16px;
            z-index: 9999;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #1e293b;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5);
        }
    </style>
    <script>
        window.process = { env: { API_KEY: '' } };
        window.onerror = function(msg, url, line, col, error) {
            const log = document.getElementById('debug-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += `<div style="color: #fb7185; margin-bottom: 8px;">[ERROR] ${msg}<br><small>${url}:${line}</small></div>`;
            }
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div id="debug-log"><strong>System Logs:</strong><br></div>
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        const logger = (msg, type = 'info') => {
            const log = document.getElementById('debug-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += `<div style="color: ${type === 'error' ? '#fb7185' : '#64748b'}">[${type.toUpperCase()}] ${msg}</div>`;
            }
        };

        try {
            logger("Bootstrapping Fedshi Moderator...");
            const rootElement = document.getElementById('root');
            const root = ReactDOM.createRoot(rootElement);
            root.render(
                <React.StrictMode>
                    <App />
                </React.StrictMode>
            );
            logger("App mounted successfully.");
            // Wait a moment before hiding logs if successful
            setTimeout(() => {
                const log = document.getElementById('debug-log');
                if (log) log.style.display = 'none';
            }, 2000);
        } catch (err) {
            logger(err.message, 'error');
            console.error("Mount error:", err);
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
